##################################
# Folder structure
##################################

video.description.folder: 0 - video description
video.description.file: video.description.txt
raw.video.folder: 1 - raw
particle.data.folder: 2 - particle data cropped
particle: particle.rds
trajectory.data.folder: 3 - trajectory data cropped
trajectory: trajectory.rds
overlay.folder: 4 - overlays cropped
temp.overlay.folder: 4a - temp overlays cropped
merged.data.folder: 5 - merged data
master: Master_cropped.rds
morph_mvt: Morph_mvt_cropped.rds
merged.data.unfiltered.folder: 6 - merged data unfiltered
mean_density: Mean_density_per_ml_cropped.rds

##################################
# General Parameter
##################################

memory: 10000.0
timeout: 7200

##################################
# Video Parameter
##################################

fps: 25.0
height: 2048
width: 2048
pixel_to_scale: 4.124

##################################
# locate_and_measure_particles
##################################

difference.lag: 10.0
thresholds:
- 10.0
- 255.0
min_size: 17.63941
max_size: 2000.0

##################################
# link_particles
##################################

linkrange: 3.0
disp: 40.0

##################################
# filter
##################################

detect_filter: 0.7142857
median_step_filter: 1.1
net_filter: 30
duration_filter: 0.28

##################################
# filter 2
##################################

min_area: 300
max_area: 50000

extrapolation.factor: 23.367

##################################
# crop image - .inf mens infinity, so no cropping.
##################################

crop_pixels:
  xmin: 512
  xmax: 1536
  ymin: 512
  ymax: 1536
  
##################################
# classifiers and related parameter
##################################

classifier_constant: "svm_video_classifiers_18c_25x.rds"
classifier_increasing: "svm_video_classifiers_increasing_25x_best_available.rds"

species_tracked:
- Dexiostoma
- Loxocephallus
- Tetrahymena
- Debris_and_other
- Cryptomonas

